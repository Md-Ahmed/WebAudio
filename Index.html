<!DOCTYPE html>
<html>
    <head>
        <title>WebAudio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1">
    </head>
    <body>
        <canvas id="canvas" width="400" height="200"></canvas>

    </body>
</html>
